This is a GitHub Actions workflow file.It defines a set of automated tasks that will run when you push code.In this case, it will build your aquarium for Windows and macOS.name: Build Aquarium ExecutablesThis workflow runs on any push to the main branchon:push:branches: [ "main", "master" ]pull_request:branches: [ "main", "master" ]Allows you to run this workflow manually from the Actions tabworkflow_dispatch:jobs:build-macos:# This job will run on a virtual macOS machineruns-on: macos-lateststeps:
# 1. Checks out your repository's code so the job can access it
- name: Check out code
  uses: actions/checkout@v4

# 2. Sets up the Python environment
- name: Set up Python 3.9
  uses: actions/setup-python@v4
  with:
    python-version: 3.9

# 3. Installs your project's dependencies from requirements.txt
- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt

# 4. Runs the PyInstaller command to build the executable
#    This uses the existing aquarium.spec file.
- name: Build with PyInstaller
  run: pyinstaller aquarium.spec

# 5. Uploads the final build artifact from the 'dist' folder
#    The result will be a downloadable .zip file.
- name: Upload macOS Artifact
  uses: actions/upload-artifact@v4
  with:
    name: aquarium-macos
    path: dist/
